<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="container">
			<main>
				<div class="hero">
					<div class="hero__top"></div>
					<div class="hero__text">
						<h1>Order Summary</h1>
						<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
						<div class="text__plan">
							<img src="images/icon-music.svg" alt="" />
							<div>
								<h2>Annual Plan</h2>
								<p>$59.99/year</p>
							</div>
							<a href="#">Change</a>
						</div>
						<div class="hero__payment">
							<a href="#" class="btn payment__btn--blue"> Proceed to Payment </a>
							<a href="#" class="btn payment__btn--white">Cancel Order </a>
						</div>
					</div>
				</div>
				<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/brkcln">brkcln</a>.</div>
			</main>
		</div>
	</body>
</html>
